<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | EYA GHARBI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/contact-bg.jpg'); /* Same as your contact page */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0,0,0,0.4); /* Dark overlay */
            background-blend-mode: multiply;
            color: #fff; /* White text for contrast */
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2); /* Slight transparency */
            backdrop-filter: blur(5px); /* Matches your contact form */
            border-radius: 5px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 0.1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8); /* Matches your headers */
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #ddd;
            border-bottom-color: #ddd;
        }
        
        .signature {
            font-style: italic;
            margin-top: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>THANK YOU</h1>
        <p>Your message has been sent successfully.</p>
        <p>I will respond to you as soon as possible.</p>
        <p><a href="/">‚Üê Return to homepage</a></p>
        <div class="signature">EG</div>
    </div>
</body>
</html>
