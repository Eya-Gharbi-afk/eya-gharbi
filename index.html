<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYA GHARBI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        body {
            height: 100vh;
            width: 100vw;
            position: relative;
            color: #fff;
        }

        .page {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Background images */
        #page1 { 
            background-image: url('images/description-bg.jpg');
            background-color: rgba(0,0,0,0.3);
            background-blend-mode: multiply;
        }
        #page2 { background-image: url('images/drawings.jpg'); }
        #page3 { background-image: url('images/paintings.jpg'); }
        #page4 { background-image: url('images/photographs1.jpg'); }
        #page5 { background-image: url('images/photographs2.jpg'); }
        #page6 { background-image: url('images/photographs3.jpg'); }
        #page7 { background-image: url('images/illustrations1.jpg'); }
        #page8 { background-image: url('images/illustrations2.jpg'); }
        #page9 { background-image: url('images/videos1.jpg'); }
        #page10 { background-image: url('images/videos2.jpg'); }
        #page11 { 
            background-image: url('images/contact-bg.jpg');
            background-color: rgba(0,0,0,0.4);
            background-blend-mode: multiply;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
        }

        /* First Page Styles */
        .intro-content {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }

        .header {
            font-size: 2.5rem;
            font-weight: normal;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        /* Gallery Page Titles */
        .category-title {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 5vh;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            letter-spacing: 0.3rem;
            position: absolute;
            top: 0;
            width: 100%;
            padding-top: 5vh;
        }

        /* Contact Page Styles */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 400px;
            max-width: 90%;
            background: rgba(255,255,255,0.2);
            padding: 2rem;
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
            width: 100%;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            cursor: pointer;
            z-index: 100;
            padding: 1rem;
            user-select: none;
            color: #fff;
            text-decoration: none;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow.left {
            left: 1rem;
        }

        .nav-arrow.right {
            right: 1rem;
        }

        .signature {
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            position: absolute;
            bottom: 5%;
            right: 5%;
        }
        /* Video container (matches frame dimensions) */
.video-container {
    position: absolute;
    top: 40%; /* Changed from 50% to move higher */
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40vw;
    height: 26.6vw;
    max-width: 600px;
    max-height: 400px;
    overflow: hidden;
    z-index: 10;
}

.video-frame {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* For pages with different frame sizes */
#page9 .video-container {
    height: 26.6vw; /* Half of previous 53vw */
}

#page10 .video-container {
    height: 26.65vw; /* Half of previous 53.3vw */
}
.contact-form button[type="submit"] {
    background: white;
    color: #555; /* Grey text */
    border: none; /* Remove borders */
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
    font-family: 'Times New Roman', serif;
    letter-spacing: 0.05rem;
}

.contact-form button[type="submit"]:hover {
    background: #f8f8f8; /* Slightly darker on hover */
    color: #333; /* Darker grey on hover */
}

/* To match your input styles */
.contact-form button[type="submit"] {
    border-radius: 0; /* Remove if you want rounded corners */
    width: 100%; /* Match input width */
}
    </style>
</head>
<body>
    <!-- Page 1 - Description -->
    <div class="page active" id="page1">
        <div class="intro-content">
            <h1 class="header">EYA GHARBI</h1>
            <div class="description">
                Here, marble hums, ink lingers, pixels pulse.<br>
                Melding sculpture and painting with<br>
                machine learning and holography, her work<br>
                explores the poetic threshold between the<br>
                physical and the phantasmic.
            </div>
        </div>
        <div class="signature">EG</div>
    </div>

    <!-- Gallery Pages -->
    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>
    <div class="page" id="page4"></div>
    <div class="page" id="page5"></div>
    <div class="page" id="page6"></div>
    <div class="page" id="page7"></div>
    <div class="page" id="page8"></div>
  <!-- Page 9 -->
    <div class="page" id="page9">
        <div class="video-container">
            <video class="video-frame" muted loop playsinline>
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Page 10 -->
    <div class="page" id="page10">
        <div class="video-container">
            <video class="video-frame" muted loop playsinline>
                <source src="videos/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <!-- Contact Page -->
  <div class="page" id="page11">
    <div class="contact-container">
        <h1 class="header">Let's Connect</h1>
<form 
  class="contact-form" 
  action="https://formspree.io/f/xanbovpa" 
  method="POST"
>
  <input type="text" name="Name" placeholder="Name..." required>
  <input type="email" name="Email" placeholder="Email..." required>
  <textarea name="Message" placeholder="Message..." required></textarea>
  <button type="submit">SEND MESSAGE</button>

  <!-- Formspree Settings -->
  <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
  <input type="text" name="_gotcha" style="display:none">
</form>
    </div>
    <div class="signature">EG</div>
</div>
    <!-- Navigation Arrows -->
    <a class="nav-arrow left">←</a>
    <a class="nav-arrow right">→</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const leftArrow = document.querySelector('.nav-arrow.left');
            const rightArrow = document.querySelector('.nav-arrow.right');
            let currentPage = 0;
            
            // Initialize - show first page
            showPage(currentPage);
            
            // Right arrow click - go to next page
            rightArrow.addEventListener('click', function() {
                currentPage = (currentPage + 1) % pages.length;
                showPage(currentPage);
            });
            
            // Left arrow click - go to previous page
            leftArrow.addEventListener('click', function() {
                currentPage = (currentPage - 1 + pages.length) % pages.length;
                showPage(currentPage);
            });
            
            // Function to show a specific page
            function showPage(index) {
                // Pause all videos first
                document.querySelectorAll('.video-frame').forEach(video => {
                    video.pause();
                });
                
                pages.forEach((page, i) => {
                    if (i === index) {
                        page.classList.add('active');
                        // Play video if this page has one
                        const video = page.querySelector('.video-frame');
                        if (video) {
                            video.currentTime = 0; // Reset to start
                            video.play().catch(e => console.log(e));
                        }
                    } else {
                        page.classList.remove('active');
                    }
                });
            }
            function validateForm() {
    const form = document.getElementById('contactForm');
    const name = form.elements[0].value;
    const email = form.elements[1].value;
    const message = form.elements[2].value;

    if (!name || !email || !message) {
        alert('Please fill all fields');
        return false;
    }
    return true;
}
            
            // [Rest of script remains unchanged]
        });
    </script>
</body>
</html>
